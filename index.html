<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frequency Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #2e2e44;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 15px;
    }
    input[type="range"] {
      width: 100%;
      margin: 10px 0;
    }
    .frequency-display {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: bold;
    }
    button {
      background: #4CAF50;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    button.stop {
      background: #e74c3c;
    }
    button.stop:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Frequency Generator</h1>
    <input type="range" id="freqSlider" min="20" max="12000" value="440" step="1">
    <div class="frequency-display" id="freqDisplay">440 Hz</div>
    <button id="playBtn">Play</button>
    <button id="stopBtn" class="stop">Stop</button>
  </div>

  <script>
    let audioCtx;
    let oscillator;
    const slider = document.getElementById("freqSlider");
    const display = document.getElementById("freqDisplay");
    const playBtn = document.getElementById("playBtn");
    const stopBtn = document.getElementById("stopBtn");

    slider.addEventListener("input", () => {
      display.textContent = slider.value + " Hz";
      if (oscillator) {
        oscillator.frequency.setValueAtTime(slider.value, audioCtx.currentTime);
      }
    });

    playBtn.addEventListener("click", () => {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      oscillator = audioCtx.createOscillator();
      oscillator.type = "sine"; // can be "sine", "square", "triangle", "sawtooth"
      oscillator.frequency.setValueAtTime(slider.value, audioCtx.currentTime);
      oscillator.connect(audioCtx.destination);
      oscillator.start();
    });

    stopBtn.addEventListener("click", () => {
      if (oscillator) {
        oscillator.stop();
        oscillator.disconnect();
        oscillator = null;
      }
    });
  </script>
</body>
</html>
