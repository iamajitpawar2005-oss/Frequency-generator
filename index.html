<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frequency Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000; /* Black background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1a1a1a; /* Dark gray for contrast */
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.8);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 15px;
    }
    input[type="range"] {
      width: 100%;
      margin: 10px 0;
    }
    .frequency-display {
      font-size: 1.2rem;
      margin: 10px 0;
      font-weight: bold;
    }
    .manual-input {
      margin: 10px 0 20px;
    }
    .manual-input input {
      width: 120px;
      padding: 6px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      text-align: center;
    }
    button {
      background: #4CAF50;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    button.stop {
      background: #e74c3c;
    }
    button.stop:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Frequency Generator</h1>
    <input type="range" id="freqSlider" min="1" max="12000" value="440" step="1">
    <div class="frequency-display" id="freqDisplay">440 Hz</div>

    <div class="manual-input">
      <label for="freqInput">Enter frequency:</label><br>
      <input type="number" id="freqInput" min="1" max="12000" value="440">
    </div>

    <button id="playBtn">Play</button>
    <button id="stopBtn" class="stop">Stop</button>
  </div>

  <script>
    let audioCtx;
    let oscillator;
    const slider = document.getElementById("freqSlider");
    const display = document.getElementById("freqDisplay");
    const playBtn = document.getElementById("playBtn");
    const stopBtn = document.getElementById("stopBtn");
    const freqInput = document.getElementById("freqInput");

    function updateFrequency(value) {
      value = Math.min(12000, Math.max(1, value)); // clamp between 1â€“12000
      slider.value = value;
      freqInput.value = value;
      display.textContent = value + " Hz";
      if (oscillator) {
        oscillator.frequency.setValueAtTime(value, audioCtx.currentTime);
      }
    }

    slider.addEventListener("input", () => {
      updateFrequency(slider.value);
    });

    freqInput.addEventListener("input", () => {
      updateFrequency(freqInput.value);
    });

    playBtn.addEventListener("click", () => {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      oscillator = audioCtx.createOscillator();
      oscillator.type = "sine";
      oscillator.frequency.setValueAtTime(slider.value, audioCtx.currentTime);
      oscillator.connect(audioCtx.destination);
      oscillator.start();
    });

    stopBtn.addEventListener("click", () => {
      if (oscillator) {
        oscillator.stop();
        oscillator.disconnect();
        oscillator = null;
      }
    });
  </script>
</body>
</html>
